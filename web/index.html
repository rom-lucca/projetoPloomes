<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Formulário Centralizado</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body style="background-color: #ebe5ff;">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="https://cdn.prod.website-files.com/61afa420e611dbd8b4a5856e/66e351ab19f3e5caa4c1c3aa_logo_ploomes_versao_principal.svg" width="250" height="30" alt="Logo">
        </a>
        <form class="form-inline">
            <a href="index.html"><button class="btn btn-outline-light my-2 my-sm-2" style="background-image:linear-gradient(#843cff,#6210c6,#7714eb)" type="submit">Peça sua demonstração</button></a>
        </form>
    </nav>
    <div style="display: flex; flex-direction: column;justify-content: center; align-items: center; padding-top: 100px">
    <form style="display: flex; flex-direction: column;justify-content: center; height: 900px; width:500px; margin-bottom: 100px; background-color: whitesmoke;padding: 30px" name="frmReg" method="post" action="./REGISTRO/registro.jsp">
        <div class="form-group">
            <b><label for="exampleInputName">Nome*</label></b>
            <input type="text" class="form-control" name="nome">
        </div>
        <div class="form-group">
            <b><label for="exampleInputPassword1">Empresa*</label></b>
            <input type="text" class="form-control" name="empresa">
        </div>
        <div class="form-group">
            <b><label for="exampleInputPassword1">Telefone*</label></b>
            <input type="text" class="form-control" name="telefone" placeholder="(99)999999999">
        </div>
        <div class="form-group">
            <b><label for="exampleFormControlSelect1">Qual segmento do seu negócio?*</label><br></b>
            <label>⚠️ Preencha este campo com atenção. Vamos usar esta informação para personalizar sua experiência.</label>
                <select class="form-control" name="segmento">
                    <option></option>
                    <option value="Consultoria e Treinamento">Consultoria e Treinamento</option>
                    <option value="Contabilidade">Contabilidade</option>
                    <option value="Distribuidora">Distribuidora</option>
                    <option value="Empresa Júnior">Empresa Júnior</option>
                    <option value="Escritório de Advocacia">Escritório de Advocacia</option>
                    <option value="Indústria">Indústria</option>
                    <option value="Revenda/Representação">Revenda/Representação</option>
                    <option value="Seguros/Serviços financeiros">Seguros/Serviços financeiros</option>
                    <option value="Serviços">Serviços</option>
                    <option value="Software e Tecnologia">Software e Tecnologia</option>
                    <option value="Varejo">Varejo</option>
                    <option value="Outros">Outros</option>
                </select>
        </div>
        <div class="form-group">
            <b><label for="exampleInputPassword1">E-mail corporativo*</label></b>
            <input type="email" class="form-control" name="email">
        </div>
        <div class="form-group">
            <b><label for="exampleInputPassword1">Crie uma senha*</label></b>
            <input type="password" class="form-control" name="senha">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1" style="font-size: 16px;">Eu aceito os termos de uso e a política de privacidade da Ploomes. Também declaro que as informações acima prestadas são verdadeiras, e assumo a inteira responsabilidade pelas mesmas.</label>
        </div>
        <button type="submit" class="btn btn-outline-light my-2 my-sm-2" style="background-image:linear-gradient(#843cff,#6210c6,#7714eb); height:60px">Comece sua versão trial agora</button>
    </form>
    </div>
</body>
</html>
